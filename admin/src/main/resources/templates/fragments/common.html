<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}"></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/App.js}"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/ionicons/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/sweetalert2/sweetalert2.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables/jquery.dataTables.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">

    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/plugins/admin-lte/css/adminlte.css}">
    <style>
        .modal-header,.modal-header button span{
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>

<!-- 需要验证页面token的页面-->
<head th:fragment="tokenHeader(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}"></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 提前加载jquery等插件   -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/App.js}"></script>
    <script th:src="@{/js/checkStatus.js}"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/ionicons/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!--  sweetalert2  -->
    <link rel="stylesheet" th:href="@{/plugins/sweetalert2/sweetalert2.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
    <!--  select2  -->
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2-bootstrap4.min.css}">
    <!-- datatables   -->
    <link rel="stylesheet" th:href="@{/plugins/datatables/jquery.dataTables.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/plugins/admin-lte/css/adminlte.css}">
    <style>
        .modal-header,.modal-header button span{
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>

<body>

<div th:fragment="commonScript">
    <!-- Bootstrap -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/plugins/admin-lte/js/adminlte.js}"></script>
    <script th:src="@{/plugins/jquery-mousewheel/jquery.mousewheel.js}"></script>
    <script th:src="@{/plugins/sweetalert2/sweetalert2.all.js}"></script>
    <script th:src="@{/js/Toast.js}"></script>
    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
</div>
</body>
</html>
