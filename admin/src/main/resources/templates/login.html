<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::header('登录')">
</head>
<body>
<link rel="stylesheet" th:href="@{css/main.css}">
<link rel="stylesheet" th:href="@{css/util.css}">
<script th:src="@{/plugins/tilt/tilt.jquery.min.js}"></script>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{img/img-01.png}" alt="IMG">
            </div>

            <div class="login100-form validate-form">
					<span class="login100-form-title" style="font-size: 3rem" th:text="${@projectConfig.getProjectName()}">
						Member Login
					</span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="username" placeholder="用户名"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fas fa-user" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="密码"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" id="submit">
                        登录
                    </button>
                </div>

                <div class="text-center p-t-12">
<!--						<span class="txt1">-->
<!--							Forgot-->
<!--						</span>-->
<!--                    <a class="txt2" href="#">-->
<!--                        Username / Password?-->
<!--                    </a>-->
                </div>

                <div class="text-center p-t-136">
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/common::commonScript"></div>
<script>

    $('.js-tilt').tilt({
        scale: 1.1
    })

</script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
